{% extends 'layout.html' %}

{% block body %}
<style type=textboxid>
  {
    height:200px;
    font-size:14pt;
  }
</style>
  <div class="jumbotron text-center">
    <h1>List of poems and quips</h1>
    <ul class="list.group">
       {% for poem in poems %}
        <li class="list-group-item">{{poem.title}}</li>
          <p>{{poem.body}}</p>
        {% endfor %}

          <br /> <br /> <br />
         <p>Type your poem or quip here! Shorter is better as brevity is an artform in itself.</p>
        <small>(120 chars max)</small> <br />


      <!--<form method="POST">
        <input name="text" maxlength="120">
        <button type="submit" name="text" value="bar">Enter</button>
      </form>-->

      <form method="POST">
         <textarea input_type="text" name="text" maxlength="120"
         style="font-size:14pt;height:150px;width:500px">
         </textarea> <br />
        <button type="submit" name="text" value="bar">Enter</button>
      </form>

{% endblock %}
